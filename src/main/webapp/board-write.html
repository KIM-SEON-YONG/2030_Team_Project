<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f7f4fc;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        background-color: #ffffff;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        margin: 50px auto;
        width: 90%;
        max-width: 600px;
      }
      .btn-pink {
        background-color: #9d4edd;
        color: #ffffff;
        font-size: 16px;
        padding: 12px 30px;
        border: none;
        border-radius: 30px;
        font-weight: bold;
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .btn-pink:hover {
        background-color: #6a1b9a;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .btn-group {
        display: flex;
        justify-content: flex-end;
      }
      .category-display {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">글쓰기</h1>
      <form id="writeForm" action="write">
        <div class="mb-3">
          <label for="title" class="form-label">제목</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="제목을 입력하세요"
            required
            name="B_TITLE"
          />
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">글쓴이</label>
          <input
            type="text"
            class="form-control"
            id="author"
            placeholder="작성자 이름을 입력하세요"
            required
            name="USER_ID"
          />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">내용</label>
          <textarea
            class="form-control"
            id="content"
            rows="5"
            placeholder="내용을 입력하세요"
            name="B_CONTENT"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">카테고리</label>
          <div>
            <input type="checkbox" id="category-welfare" class="form-check-input" value="복지" name="B_CATEGORY"/>
            <label for="category-welfare" class="form-check-label">복지</label>
            <input type="checkbox" id="category-development" class="form-check-input ms-3" value="문의사항" name="B_CATEGORY"/>
            <label for="category-development" class="form-check-label">개발</label>
          </div>
        </div>

        <!-- 카테고리 표시 영역 -->
        <div id="category-display" class="category-display" ></div>

        <div class="btn-group mt-3">
          <button type="submit" class="btn btn-pink" onclick="location.href='boardList.jsp'">작성 완료</button>
          <button type="button" class="btn btn-secondary ms-2" onclick="location.href='boardList.jsp'">
            취소
          </button>
        </div>
      </form>
    </div>

    <script>

      // 카테고리 체크시 표시
      document.getElementById("category-welfare").addEventListener("change", updateCategoryDisplay);
      document.getElementById("category-development").addEventListener("change", updateCategoryDisplay);

      function updateCategoryDisplay() {
        const categories = [];
        if (document.getElementById("category-welfare").checked) {
          categories.push("복지");
        }
        if (document.getElementById("category-development").checked) {
          categories.push("문의");
        }

        // 카테고리가 선택된 경우 표시
        const categoryDisplay = document.getElementById("category-display");
        if (categories.length > 0) {
          categoryDisplay.textContent = "선택된 카테고리: " + categories.join(", ");
        } else {
          categoryDisplay.textContent = "";
        }
      }
    </script>
  </body>
</html>
