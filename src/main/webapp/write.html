<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="membership-board.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="header bg-light p-4 rounded shadow-sm mb-4 text-center">
        <h1 class="text-pink">글쓰기</h1>
        <p class="text-muted">새로운 글을 작성하세요</p>
      </div>

      <form id="write-form">
        <div class="mb-3">
          <label for="title" class="form-label">제목</label>
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="제목을 입력하세요"
            required
          />
        </div>

        <div class="mb-3">
          <label for="author" class="form-label">글쓴이</label>
          <input
            type="text"
            id="author"
            class="form-control"
            placeholder="작성자 이름을 입력하세요"
            required
          />
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">내용</label>
          <textarea
            id="content"
            class="form-control"
            rows="5"
            placeholder="내용을 입력하세요"
            required
          ></textarea>
        </div>

        <!-- 카테고리 선택 -->
        <div class="mb-3">
          <label class="form-label">카테고리</label>
          <div>
            <input
              type="checkbox"
              id="category-welfare"
              class="form-check-input"
              value="복지"
            />
            <label for="category-welfare" class="form-check-label">복지</label>

            <input
              type="checkbox"
              id="category-development"
              class="form-check-input ms-3"
              value="개발"
            />
            <label for="category-development" class="form-check-label">개발</label>
          </div>
        </div>

        <button type="submit" class="btn btn-pink">작성 완료</button>
        <button type="button" class="btn btn-secondary ms-2" onclick="location.href='index.html'">취소</button>
      </form>
    </div>
    <script src="write.js"></script>
  </body>
</html>
