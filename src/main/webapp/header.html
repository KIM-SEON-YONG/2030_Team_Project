<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Insert title here</title>
<style>
	nav {
	    position: relative;
	    height: 150px;
	    background-color: rgb(234, 197, 245); /* 배경색 */
	    display: flex;
	    flex-direction: column;
	}
	/* S.P.A.R.K - 왼쪽 상단 */
	.header-mini {
		font-size: 2rem;
		color: #333;
		position: absolute; /* 위치를 절대값으로 설정 */
		top: 0; /* 상단에 배치 */
		left: 0; /* 왼쪽에 배치 */
	}
	/* 로그인 및 회원가입 - 오른쪽 상단 */
	.nav-header {
	    position: absolute;
	    top: 10px; /* 상단에서 10px 아래 */
	    right: 20px; /* 오른쪽에서 20px 왼쪽 */
	    display: flex;
	    gap: 20px; /* 각 항목 간격 */
	    font-size: 14px;
	    list-style: none; 
	}
	/* 네비게이션 아이템 - 가운데 아래 */
	.nav-items {
	    position: absolute;
	    bottom: 10px; /* 하단에서 10px 위 */
	    left: 50%; /* 왼쪽 기준으로 50% 이동 */
	    transform: translateX(-50%); /* 수평 중앙 정렬 */
	    display: flex;
	    gap: 20px; /* 각 항목 간 간격 */
	    font-size: 18px;
	    align-items: center; /* 수직으로 중앙 정렬 */
	    list-style: none; /* 기본 리스트 스타일 제거 */
	    padding: 0; /* 기본 패딩 제거 */
	    margin: 0; /* 기본 마진 제거 */
	    flex-direction: row; /* 수평 방향으로 나열 */
	}
	.nav-link {
	    color: black;
	    text-decoration: none;
	    transition: color 0.3s ease;
	}
	.nav-link:hover {
	    color: #0056b3; /* 마우스 오버 시 색상 */
	    text-decoration: underline; 
	}
	
</style>
</head>
<body>

	<header>
		<nav class="nav">
			<a class ="header-mini"  href="#">S.P.A.R.K</a>
			<ul class="nav-header">
				<li class="nav-login"><a href="login.jsp">LOGIN</a></li>
				<li class="nav-join"><a  href="join.jsp">JOIN</a></li>
			</ul>

			<ul class="nav-items" >
				<li class="nav-item"><a class="nav-link" href="#">취업</a></li>
				<li class="nav-item"><a class="nav-link" href="#">결혼</a></li>
				<li class="nav-item"><a class="nav-link" href="#">출산</a></li>
				<li class="nav-item"><a class="nav-link" href="#">지역혜택</a></li>
			</ul>
		</nav>


	</header>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		rel="stylesheet">
		
	</script>
</body>
</html>
