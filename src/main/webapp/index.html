<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="membership-board.css" />
  </head>
  <body>
    <div class="container mt-5">
      <!-- 모든 내용은 이전과 동일 -->

      <div class="container mt-5">
        <!-- 상단 제목 -->
        <div class="header bg-light p-4 rounded shadow-sm mb-4">
          <h1 class="text-pink">게시판 <span class="text-muted"></span></h1>
          <p class="text-muted">커뮤니티를 위한 공간입니다.</p>
        </div>

        <!-- 검색창 -->
        <div class="search-bar mb-4">
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="검색어를 입력하세요..."
          />
        </div>

        <!-- 게시판 테이블 -->
        <table
          class="table table-striped table-hover align-middle"
          id="board-table"
        >
          <thead class="table-pink">
            <tr>
              <th scope="col">번호</th>
              <th scope="col">제목</th>
              <th scope="col">글쓴이</th>
              <th scope="col">날짜</th>
            </tr>
          </thead>
          <tbody>

            <!-- 추가 항목 -->
          </tbody>
        </table>

        <!-- 페이지 네비게이션 -->
        <nav class="d-flex justify-content-center mt-4">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">처음</a></li>
            <li class="page-item"><a class="page-link" href="#">이전</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">다음</a></li>
            <li class="page-item"><a class="page-link" href="#">마지막</a></li>
          </ul>
        </nav>

        <!-- 글쓰기 버튼 -->
        <div class="text-end mt-3">
            <button class="btn btn-pink" onclick="location.href='write.html'">글쓰기</button>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="membership-board.js"></script>
  </body>
</html>
