<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>게시글 보기</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<style>
		/* 전체 배경 스타일 */
		body {
			background-color: #f7f4fc;
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
		}

		/* 게시판 컨테이너 */
		.container {
			background-color: #ffffff;
			border-radius: 15px;
			padding: 40px;
			box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
			margin: 50px auto;
			width: 90%;
			max-width: 1200px;
		}

		/* 헤더 스타일 */
		.header {
			background-color: #e9d5f8;
			border-radius: 15px;
			padding: 20px 30px;
			text-align: center;
			margin-bottom: 30px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		}

		.header h1 {
			color: #5a189a;
			font-size: 28px;
			font-weight: bold;
			margin: 0;
		}

		.header p {
			color: #6d6875;
			font-size: 16px;
			margin: 10px 0 0;
		}

		/* 게시글 내용 */
		.post-content {
			background-color: #ffffff;
			padding: 20px;
			border-radius: 15px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			margin-bottom: 30px;
		}

		/* 수정/삭제 버튼 */
		.btn-group {
			display: flex;
			justify-content: flex-end;
			/* 오른쪽으로 정렬 */
			gap: 10px;
			/* 버튼 간 간격 */
		}

		.btn-pink {
			background-color: #9d4edd;
			color: #ffffff;
			font-size: 16px;
			padding: 10px 20px;
			border: none;
			border-radius: 30px;
			font-weight: bold;
			transition: all 0.3s ease;
			cursor: pointer;
		}

		.btn-pink:hover {
			background-color: #6a1b9a;
		}

		.btn-danger {
			background-color: #dc3545;
			color: #ffffff;
			font-size: 16px;
			padding: 10px 20px;
			border: none;
			border-radius: 30px;
			font-weight: bold;
			transition: all 0.3s ease;
			cursor: pointer;
		}

		.btn-danger:hover {
			background-color: #c82333;
		}

		/* 목록으로 버튼 */
		.btn-secondary {
			background-color: #6c757d;
			color: #ffffff;
			font-size: 16px;
			padding: 10px 20px;
			border: none;
			border-radius: 30px;
			font-weight: bold;
			cursor: pointer;
		}

		.btn-secondary:hover {
			background-color: #495057;
		}

		/* 모달 스타일 */
		.modal-content {
			border-radius: 15px;
			padding: 20px;
		}

		.modal-header {
			border-bottom: 1px solid #e9d5f8;
		}

		.modal-body {
			padding: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<!-- 상단 제목 -->
		<div class="header">
			<h1 id="post-title">제목</h1>
			<p id="post-meta">작성자 | 날짜</p>
		</div>

		<!-- 게시글 내용 -->
		<div class="post-content">
			<p id="post-content">내용이 표시됩니다.</p>
		</div>

		<!-- 수정 및 삭제 버튼 -->
		<div class="btn-group mb-3">
			<button class="btn btn-pink" id="edit-post">수정</button>
			<button class="btn btn-danger" id="delete-post">삭제</button>
		</div>

		<!-- 목록으로 버튼 -->
		<div class="btn-group mb-3">
			<button class="btn btn-secondary" onclick="location.href='boardList.jsp'">목록으로</button>
		</div>

		<!-- 수정 폼 모달 -->
		<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">

			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="editModalLabel">게시글 수정</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="editForm">
							<div class="mb-3">
								<label for="edit-title" class="form-label">제목</label>
								<input type="text" class="form-control" id="edit-title" required />
							</div>
							<div class="mb-3">
								<label for="edit-content" class="form-label">내용</label>
								<textarea class="form-control" id="edit-content" rows="5" required></textarea>
							</div>
							<button type="submit" class="btn btn-primary">수정 완료</button>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const postTitleElement = document.getElementById("post-title");
			const postMetaElement = document.getElementById("post-meta");
			const postContentElement = document.getElementById("post-content");

			// URL에서 'index' 파라미터 값 추출
			const urlParams = new URLSearchParams(window.location.search);
			const postIndex = parseInt(urlParams.get("index"));

			// 게시글 불러오기
			const allPosts = JSON.parse(localStorage.getItem("posts")) || [];
			const post = allPosts[postIndex];

			if (post) {
				// 게시글 정보 표시
				postTitleElement.textContent = post.title;
				postMetaElement.textContent = `${post.author} | ${new Date(post.date).toLocaleDateString("ko-KR").replace(/\./g, "-")}`;
				postContentElement.textContent = post.content;
			} else {
				postTitleElement.textContent = "게시글을 찾을 수 없습니다.";
				postMetaElement.textContent = "";
				postContentElement.textContent = "해당 게시글은 존재하지 않습니다.";
			}

			// 수정 버튼 클릭 이벤트
			document.getElementById("edit-post").addEventListener("click", function () {
				// 수정 폼에 기존 게시글 정보 채우기
				document.getElementById("edit-title").value = post.title;
				document.getElementById("edit-content").value = post.content;

				// 모달 열기
				const editModal = new bootstrap.Modal(document.getElementById("editModal"));
				editModal.show();
			});

			// 수정 폼 제출 이벤트
			document.getElementById("editForm").addEventListener("submit", function (e) {
				e.preventDefault();

				const updatedTitle = document.getElementById("edit-title").value;
				const updatedContent = document.getElementById("edit-content").value;

				// 게시글 수정
				allPosts[postIndex] = {
					...post,
					title: updatedTitle,
					content: updatedContent,
					date: new Date().toISOString(), // 수정한 날짜로 업데이트
				};

				// 로컬스토리지에 수정된 게시글 저장
				localStorage.setItem("posts", JSON.stringify(allPosts));

				// 수정 완료 후 페이지 업데이트
				postTitleElement.textContent = updatedTitle;
				postContentElement.textContent = updatedContent;
				postMetaElement.textContent = `${post.author} | ${new Date().toLocaleDateString("ko-KR").replace(/\./g, "-")}`;

				// 모달 닫기
				const editModal = bootstrap.Modal.getInstance(document.getElementById("editModal"));
				editModal.hide();

				alert("게시글이 수정되었습니다.");
			});

			// 삭제 버튼 클릭 이벤트
			document.getElementById("delete-post").addEventListener("click", function () {
				const confirmDelete = confirm("정말로 이 게시글을 삭제하시겠습니까?");
				if (confirmDelete && post) {
					allPosts.splice(postIndex, 1); // 게시글 삭제
					localStorage.setItem("posts", JSON.stringify(allPosts)); // 로컬스토리지 업데이트
					alert("게시글이 삭제되었습니다.");
					location.href = "boardList.html"; // 목록 페이지로 이동
				}
			});
		});
	</script>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
