<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 보기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="membership-board.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="header bg-light p-4 rounded shadow-sm mb-4 text-center">
        <h1 class="text-pink" id="post-title">제목</h1>
        <p class="text-muted" id="post-meta">작성자 | 날짜</p>
      </div>

      <div class="content bg-white p-4 rounded shadow-sm">
        <p id="post-content">내용이 표시됩니다.</p>
      </div>

      <div class="text-end mt-3">
        <button class="btn btn-warning me-2" id="edit-post">수정</button>
        <button class="btn btn-danger" id="delete-post">삭제</button>
      </div>

      <button class="btn btn-secondary mt-4" onclick="location.href='index.html'">목록으로</button>
    </div>
    <script src="post.js"></script>
  </body>
</html>
